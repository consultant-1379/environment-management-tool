<div mat-dialog-content>
  <div class="container">
    <h4>User credentials associated with session</h4>
    <a mat-icon-button (click)="closeDialogModal()" class="closeButton" matTooltip="Close" matTooltipPosition="above" matTooltipClass="example-tooltip-red">
      <mat-icon class="iconProperties">cancel</mat-icon>
    </a>

    <table mat-table [dataSource]="sessionCredentialDynamicDataSource">

      <ng-container matColumnDef="sessionAssignees">
        <th mat-header-cell *matHeaderCellDef class="col-standardWidth">Session Assignees</th>
        <td mat-cell *matCellDef="let details">{{details.assignedTeams}}</td>
      </ng-container>

      <ng-container matColumnDef="sessionUsernames">
        <th mat-header-cell *matHeaderCellDef class="col-standardWidth">Session Usernames</th>
        <td mat-cell *matCellDef="let details">{{details.sessionUsernames}}</td>
      </ng-container>

      <ng-container matColumnDef="sessionPasswords">
        <th mat-header-cell *matHeaderCellDef class="col-standardWidth">Session Passwords</th>
        <td mat-cell *matCellDef="let details">{{details.sessionPasswords}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
