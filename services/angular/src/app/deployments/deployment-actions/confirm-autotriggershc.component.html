<form [formGroup]="confirmAutoTriggerShcForm">
    <div class="form-group">
        <h2 matDialogTitle class="titleView">Trigger Automated SHC on : <b>{{ data.environmentName }}</b>?</h2>
        <mat-dialog-content class="matContentView">
            <h4>Do you want to trigger Autofix SHC job on {{ data.environmentName }}?</h4>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button class="cancelButton" matDialogClose="cancel" mat-raised-button color="primary">Cancel</button>
            <button class="confirmButton" matDialogClose="confirm" mat-raised-button color="warn">Confirm</button>
        </mat-dialog-actions>
    </div>
</form>
