<form [formGroup]="editConfirmEnvironmentForm">
    <div class="form-group">
        <h2 matDialogTitle class="titleView">Edit Environment: <b>{{ data.environmentToEditName }}</b>?</h2>
        <mat-dialog-content class="matContentView">
            <h4>Are you sure you want to edit the environment?</h4>
            <mat-form-field class="confirmInput" flatLabel="auto" appearance="outline" color="primary">
                <input class="inflixView" matInput type="text" placeholder="Re-Type The Environment Name To Confirm" [(ngModel)]="confirmedEnvironment" formControlName="confirmedEnvironment">
                <mat-hint align="end"><b>Case Sensitive</b></mat-hint>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button class="cancelButton" matDialogClose="cancel" mat-raised-button color="primary">Cancel</button>
            <button class="confirmButton" matDialogClose="confirm" [disabled]="editConfirmEnvironmentForm.invalid" mat-raised-button color="warn">Confirm</button>
        </mat-dialog-actions>
    </div>
</form>
